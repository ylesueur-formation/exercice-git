<!DOCTYPE html>
    <html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css ">
        <title>Quizzinette | Accueil</title>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li>
                        <a href="#">Accueil</a>
                    </li>
                    <li>
                        <a href="#">Compétences recherchées</a>
                    </li>
                    <li>
                        <a href="#">Contacts</a>
                    </li>
                </ul>
            </nav>
            <h1>Ce quizz à pour but d'évaluer votre niveau</h1>
        </header>
        <main>
            <div class="content">
                <div class="quizz">
                    <h2>Thème: Javascript</h2>
                    <div class="question">
                        <img src="https://cdn-icons-png.flaticon.com/512/16/16686.png" alt="question mark icon" />
                        <p>
                            Que sont les littéraux de gabarits ?
                        </p>
                    </div>
                    <div class="answers">
													<fieldset>
                            <legend>Réponse </legend>
                            <input type="radio" id="a" name="answer"/>
                            <label for="a">chaînes de caractères permettant d'intégrer des expressions</label>
                            <br/>
                            <input type="radio" id="b" name="answer" />
                            <label for="b">Un objet utilisant des caractères comme nom de propriété</label>
                            <br/>
                            <input type="radio" id="c" name="answer"/>
                            <label for="c">chaînes de caractères d'utiliser des fonctions</label>
                            <br/>
                            <input type="radio" id="d" name="answer"/>
                            <label for="c">La réponse D</label>
                            <br/>
                        </fieldset>
                    </div>
                    <div class="timer">
                        <img src="https://cdn-icons-png.flaticon.com/512/3867/3867499.png" alt="quizz timer">
                        <p><span>27</span> secondes</p>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <a href="https://www.flaticon.com/free-icons/question" title="question icons">Question icons created by Freepik - Flaticon</a>
        </footer>
    </body>
</html>
